<ng-controller  ng-controller="welcomeController">

	<ng-include src="'partials/topbar/default.html'"></ng-include>     
	<div class="container">
		<div class="page-content">
			<div class="page-header">
				<h1 class="text-center text-uppercase">
					Projects 
				</h1>
			</div>
			<div class="page-content">
				<div class="row" >
					<div class="col-xs-12 col-md-6" >
						<div ng-repeat="project in projects.right ">
							<ng-include src="'partials/projects.html'"  ></ng-include> 
						</div>	
					</div>
					<div class="col-xs-12 col-md-6" >
						<div ng-repeat="project in projects.left ">
							<ng-include src="'partials/projects.html'"  ></ng-include> 
						</div>
					</div>
					
				</div>

			</div>
			
		</div>
	</div>
</ng-controller>
